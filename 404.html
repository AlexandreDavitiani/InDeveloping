<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — გვერდი ვერ მოიძებნა</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0f4c81;
    }
    html,body{
      height:100%;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      color: #eef2ff;
      font-family: "Helvetica Neue", Roboto, Arial, sans-serif;
    }
    .center-box{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    .card-404{
      background: rgba(255,255,255,0.04);
      border: none;
      border-radius: 16px;
      padding: 2rem;
      max-width: 920px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    .big-num{
      font-size:7.5rem;
      line-height:1;
      font-weight:800;
      letter-spacing: -6px;
      color: #fff;
      text-shadow: 0 6px 30px rgba(0,0,0,0.5);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .illustration {
      width:220px;
      height:220px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: inset 0 -8px 30px rgba(255,255,255,0.02);
    }

    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: translateY(0) scale(1); opacity:1 }
      50% { transform: translateY(-6px) scale(1.02); opacity:0.95 }
      100% { transform: translateY(0) scale(1); opacity:1 }
    }

    .muted-geo { color: rgba(238,242,255,0.7); }

    @media (max-width:767px){
      .big-num { font-size:5.5rem; letter-spacing:-4px; }
      .illustration{ width:160px; height:160px; margin-bottom:12px; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="card-404">
      <div class="row g-4 align-items-center">
        <div class="col-md-7">
          <div class="big-num">404</div>
          <h2 class="mt-2">გვერდი ვერ მოიძებნა</h2>
          <p class="muted-geo mb-3">
            სამწუხაროდ, გვერდი არ არსებობს ან გადაადგილებულია. შეამოწმე URL-ი ან სცადე ძიება ქვემოთ.
          </p>

          <div class="d-flex gap-2 flex-wrap">
            <a href="/" class="btn btn-lg btn-light btn-outline-dark">
              მთავარ გვერდზე დაბრუნება
            </a>

            <a href="javascript:history.back()" class="btn btn-lg btn-outline-light">
              უკან დაბრუნება
            </a>
          </div>

  

        </div>

        <div class="col-md-5 text-center">
          <div class="illustration pulse">
            <!-- ნაჯღაბი SVG ილუსტრაცია (სწრაფი და ლაით) -->
            <svg width="150" height="150" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="8" y="8" width="48" height="48" rx="8" fill="url(#g)"/>
              <path d="M20 28h24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
              <path d="M20 36h24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
              <circle cx="32" cy="20" r="4.5" fill="white"/>
              <defs>
                <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#60a5fa"/>
                  <stop offset="1" stop-color="#3b82f6"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <p class="mt-3 muted-geo"><small>თუ გჭირდებათ დახმარება, დაუკავშირდით ჩვენს მხარდაჭერას.</small></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function doSearch(){
      const q = document.getElementById('searchInput').value.trim();
      if(!q){
        const help = document.getElementById('searchHelp');
        help.textContent = 'გთხოვთ მიუთითოთ ბრძანება ან სიტყვა ძიებისთვის.';
        help.classList.add('text-warning');
        setTimeout(()=>{ help.classList.remove('text-warning'); help.textContent = 'თუ რამე იპოვით — გადაგიყვანთ შესაბამის გვერდზე (მოკლე სინთეზი).'; }, 3000);
        return;
      }

      alert('ძებნა: ' + q + '\n(დაგეგმეთ გადაამისამართება რეალურ საძიებო გვერდზე.)');
    }
  </script>
</body>
</html>
